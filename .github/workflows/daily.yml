name: TrainStats Daily Pipeline

on:
  schedule:
    # ogni giorno alle 02:30 UTC (03:30 inverno Italia, 04:30 estate)
    - cron: "30 2 * * *"

  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date YYYY-MM-DD"
        required: false
        type: string

      end_date:
        description: "End date YYYY-MM-DD"
        required: false
        type: string


permissions:
  contents: write
  pages: write
  id-token: write


concurrency:
  group: pages
  cancel-in-progress: false


jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug python files
        run: |
          echo "PWD:"
          pwd
          echo
          echo "Tree scripts:"
          ls -la scripts || true
          echo
          echo "First 120 lines of scripts/utils.py:"
          sed -n '1,120p' scripts/utils.py || true
          echo
          echo "Search for format_di_df:"
          grep -n "def format_di_df" -n scripts/utils.py || true
          echo
          echo "Python import check:"
          python -c "import scripts.utils as u; print('utils file:', u.__file__); print('has format_di_df:', hasattr(u, 'format_di_df'))"
      - name: Debug scripts content
        run: |
          echo "show ingest import block"
          sed -n '1,60p' scripts/ingest.py
          echo "check format_di_df in utils"
          grep -n "def format_di_df" -n scripts/utils.py || true

      - name: Run pipeline
        env:
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: |
          if [ -n "$START_DATE" ]; then
            echo "Running backfill from $START_DATE to $END_DATE"
            python -m scripts.run_pipeline --start "$START_DATE" --end "$END_DATE"
          else
            echo "Running daily pipeline"
            python -m scripts.run_pipeline
          fi


      - name: Update stations unknown list
        run: |
          python -m scripts.update_stations || true


      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add data/ || true
          git add site/data/ || true
          git add stations/stations_unknown.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated daily data update"
            git push
          fi


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site


  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

