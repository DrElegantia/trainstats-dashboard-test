name: daily

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:
    inputs:
      start_date:
        description: "YYYY-MM-DD"
        required: false
        type: string
      end_date:
        description: "YYYY-MM-DD"
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f requirements/requirements.txt ]; then
            pip install -r requirements/requirements.txt
          else
            echo "requirements file not found. Expected requirements.txt in repo root."
            exit 1
          fi

      - name: Run pipeline
        env:
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: |
          if [ -n "$START_DATE" ]; then
            python scripts/run_pipeline.py --start "$START_DATE" --end "$END_DATE"
          else
            python scripts/run_pipeline.py
          fi

      - name: Update stations unknown list
        run: |
          python stations/update_stations.py || true

      - name: Commit generated data and site
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/gold data/silver data/bronze site/data stations/stations_unknown.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily update data and site"
            git push
          fi

      - name: Prepare Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
